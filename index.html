<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Abacus Calculator</h1>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="num1">Number 1:</label>
                <input type="number" id="num1" required>
            </div>
            <div class="form-group">
                <label for="num2">Number 2:</label>
                <input type="number" id="num2" required>
            </div>
            
                <!-- Add Button -->
                <button type="button" id="addButton">Add</button>
                
                <!-- Subtract Button -->
                <button type="button" id="subButton">Subtract</button>

                <!-- Multiply Button -->
                <button type="button" id="mulButton">Multiply</button>
                            
                <!-- Divide Button -->
                <button type="button" id="divButton">Divide</button>

                <!-- Exponentiation Button -->
                <button type="button" id="expButton">Exponentiation</button>

                <!-- Square Root Button -->
                <button type="button" id="sqrtButton">Square Root</button>

                <!-- Modulo Button -->
                <button type="button" id="modButton">Modulo</button>

                <div class="result">
                    <span id="result">Result will appear here.</span> <!-- Display result here -->
                </div>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
